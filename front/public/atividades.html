<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - GeoBrasil</title>
    <link rel="stylesheet" href="manage-account.css">
    <style>
        /* Estilos espec√≠ficos para a lista de atividades */
        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1200px;
        }

        .activity-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #2563eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .activity-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .activity-info {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            align-items: center;
        }

        .activity-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .activity-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .activity-value {
            font-size: 15px;
            color: #1f2937;
            font-weight: 500;
        }

        .activity-value.idade {
            color: #2563eb;
            font-weight: 600;
        }

        .activity-value.classificacao {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .activity-value.classificacao.severa {
            background: #dc2626;
            color: white;
        }

        .activity-value.classificacao.alta {
            background: #ef4444;
            color: white;
        }

        .activity-value.classificacao.moderada {
            background: #f59e0b;
            color: white;
        }

        .activity-value.classificacao.leve {
            background: #10b981;
            color: white;
        }

        .activity-value.classificacao.sem {
            background: #6b7280;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="profile">
                <img src="img/image.png" alt="avatar" class="avatar-img">
                <h3 id="userNameSidebar">Usu√°rio</h3>
            </div>

            <ul class="menu">
                <li onclick="window.location.href='dashboard.html'">
                    <span>üìä</span> Dashboard
                </li>

                <li onclick="window.location.href='manage-account.html'">
                    <span>üë§</span> Detalhes da Conta
                </li>

                <li class="active">
                    <span>üìã</span> Atividades
                </li>

                <li onclick="window.location.href='change-password.html'">
                    <span>üîê</span> Alterar Senha
                </li>

                <li onclick="logout()">
                    <span>üö™</span> Sair
                </li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">

            <!-- LOGO NO CANTO SUPERIOR DIREITO -->
            <img src="img/geo-logo.png" alt="GeoBrasil Logo" class="geo-logo-top">

            <h1>√öltimos registros</h1>

            <div id="atividades-container" class="activities-list">
                <!-- As atividades ser√£o carregadas aqui via JavaScript -->
            </div>
        </main>

    </div>

    <script>
        const API_URL = "https://projeto-academico-production.up.railway.app";

        document.addEventListener("DOMContentLoaded", () => {
            const usuario = localStorage.getItem("usuario") || "Usu√°rio";
            document.getElementById("userNameSidebar").innerText = usuario;
            
            carregarAtividades();
        });

        function logout() {
            localStorage.removeItem("usuario");
            window.location.href = "login.html";
        }

        async function carregarAtividades() {
            const container = document.getElementById('atividades-container');
            
            try {
                const resp = await fetch(`${API_URL}/dados`);
                const dados = await resp.json();

                if (!dados || dados.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>Nenhuma atividade recente encontrada</p>
                        </div>
                    `;
                    return;
                }

                // Pegar os √∫ltimos 20 registros
                const ultimosRegistros = dados.slice(-20).reverse();

                container.innerHTML = ultimosRegistros.map(item => {
                    // Usar a classifica√ß√£o que j√° vem da API
                    const classificacaoOriginal = item.classificacao || 'Sem depend√™ncia';
                    
                    // Normalizar a classifica√ß√£o para o CSS
                    let classificacao = classificacaoOriginal;
                    let classeCss = 'sem';
                    
                    const classifLower = classificacaoOriginal.toLowerCase();
                    
                    if (classifLower.includes('severa')) {
                        classificacao = 'Depend√™ncia Severa';
                        classeCss = 'severa';
                    } else if (classifLower.includes('alta')) {
                        classificacao = 'Depend√™ncia Alta';
                        classeCss = 'alta';
                    } else if (classifLower.includes('moderada')) {
                        classificacao = 'Depend√™ncia Moderada';
                        classeCss = 'moderada';
                    } else if (classifLower.includes('leve')) {
                        classificacao = 'Depend√™ncia Leve';
                        classeCss = 'leve';
                    } else {
                        classificacao = 'Sem Depend√™ncia';
                        classeCss = 'sem';
                    }

                    // Formatar data e hora
                    const data = item.data_registro ? new Date(item.data_registro).toLocaleDateString('pt-BR') : '01/12/2025';
                    const hora = item.data_registro ? new Date(item.data_registro).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '21:21';

                    return `
                        <div class="activity-card">
                            <div class="activity-info">
                                <div class="activity-field">
                                    <span class="activity-label">Data</span>
                                    <span class="activity-value">${data}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Hora</span>
                                    <span class="activity-value">${hora}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">UF</span>
                                    <span class="activity-value">${item.estado || 'S√£o Paulo'}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Sexo</span>
                                    <span class="activity-value">${item.genero || 'Feminino'}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Idade</span>
                                    <span class="activity-value idade">${item.idade || '37'} anos</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Classifica√ß√£o</span>
                                    <span class="activity-value classificacao ${classeCss}">${classificacao}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar atividades:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Erro ao carregar atividades. Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
