<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - GeoBrasil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-right: 20px;
        }

        .user-profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .user-avatar svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .menu {
            list-style: none;
        }

        .menu-item {
            padding: 15px 20px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-weight: 500;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-item.active {
            background: #4285f4;
            color: white;
        }

        .menu-item-icon {
            font-size: 18px;
        }

        .menu-item.logout {
            color: #dc3545;
            margin-top: 20px;
        }

        .menu-item.logout:hover {
            background: #ffe5e5;
        }

        .main-content {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .activity-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4285f4;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.3s;
        }

        .activity-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .activity-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .activity-field {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .activity-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .activity-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .activity-value.idade {
            color: #4285f4;
        }

        .activity-value.classificacao {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .activity-value.classificacao.severa {
            background: #dc3545;
            color: white;
        }

        .activity-value.classificacao.moderada {
            background: #ffc107;
            color: #333;
        }

        .activity-value.classificacao.leve {
            background: #28a745;
            color: white;
        }

        .activity-value.classificacao.sem {
            background: #6c757d;
            color: white;
        }

        .logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
        }

        .logo-text .geo {
            color: #4285f4;
        }

        .logo-text .brasil {
            color: #28a745;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .logo {
                position: static;
                margin-top: 30px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="user-name">Usu√°rio</div>
        </div>

        <ul class="menu">
            <li class="menu-item" onclick="window.location.href='dashboard.html'">
                <span class="menu-item-icon">üìä</span>
                <span>Dashboard</span>
            </li>
            <li class="menu-item active">
                <span class="menu-item-icon">üìã</span>
                <span>Detalhes da Conta</span>
            </li>
            <li class="menu-item" onclick="window.location.href='change-password.html'">
                <span class="menu-item-icon">üîí</span>
                <span>Alterar Senha</span>
            </li>
            <li class="menu-item logout" onclick="window.location.href='login.html'">
                <span class="menu-item-icon">üö™</span>
                <span>Sair</span>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">√öltimos registros</h1>
        </div>

        <div id="atividades-container">
            <!-- As atividades ser√£o carregadas aqui via JavaScript -->
        </div>

        <div class="logo">
            <span class="logo-text">
                <span class="geo">Geo</span><span class="brasil">Brasil</span>
            </span>
            <svg class="logo-icon" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="#28a745"/>
                <circle cx="50" cy="50" r="35" fill="#ffc107"/>
                <path d="M30 50 Q50 30 70 50 Q50 70 30 50" fill="#4285f4"/>
            </svg>
        </div>
    </main>

    <script>
        const API_URL = "https://projeto-academico-production.up.railway.app";

        async function carregarAtividades() {
            const container = document.getElementById('atividades-container');
            
            try {
                const resp = await fetch(`${API_URL}/dados`);
                const dados = await resp.json();

                if (!dados || dados.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>Nenhuma atividade recente encontrada</p>
                        </div>
                    `;
                    return;
                }

                // Pegar os √∫ltimos 20 registros
                const ultimosRegistros = dados.slice(-20).reverse();

                container.innerHTML = ultimosRegistros.map(item => {
                    // Calcular pontua√ß√£o total (soma de todas as quest√µes)
                    const pontuacaoTotal = (item.q1_valor || 0) + (item.q2_valor || 0) + 
                                          (item.q3_valor || 0) + (item.q4_valor || 0) + 
                                          (item.q5_valor || 0) + (item.q6_valor || 0) + 
                                          (item.q7_valor || 0) + (item.q8_valor || 0) + 
                                          (item.q9_valor || 0) + (item.q10_valor || 0);
                    
                    // Calcular porcentagem (10 quest√µes, m√°ximo 5 pontos cada = 50 pontos no total)
                    const porcentagem = Math.round((pontuacaoTotal / 50) * 100);
                    
                    // Mapear classifica√ß√£o baseada na porcentagem
                    let classificacao = 'Sem Depend√™ncia';
                    let classeCss = 'sem';
                    
                    if (porcentagem <= 20) {
                        classificacao = 'Sem Depend√™ncia';
                        classeCss = 'sem';
                    } else if (porcentagem <= 40) {
                        classificacao = 'Depend√™ncia Leve';
                        classeCss = 'leve';
                    } else if (porcentagem <= 60) {
                        classificacao = 'Depend√™ncia Moderada';
                        classeCss = 'moderada';
                    } else if (porcentagem <= 80) {
                        classificacao = 'Depend√™ncia Alta';
                        classeCss = 'severa';
                    } else {
                        classificacao = 'Depend√™ncia Severa';
                        classeCss = 'severa';
                    }

                    // Formatar data e hora
                    const data = item.data_registro ? new Date(item.data_registro).toLocaleDateString('pt-BR') : '‚Äî';
                    const hora = item.data_registro ? new Date(item.data_registro).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '‚Äî';

                    return `
                        <div class="activity-card">
                            <div class="activity-info">
                                <div class="activity-field">
                                    <span class="activity-label">Data</span>
                                    <span class="activity-value">${data}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Hora</span>
                                    <span class="activity-value">${hora}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">UF</span>
                                    <span class="activity-value">${item.estado || '‚Äî'}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Sexo</span>
                                    <span class="activity-value">${item.genero === 'M' ? 'Masculino' : item.genero === 'F' ? 'Feminino' : '‚Äî'}</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Idade</span>
                                    <span class="activity-value idade">${item.idade || '‚Äî'} anos</span>
                                </div>
                                <div class="activity-field">
                                    <span class="activity-label">Classifica√ß√£o</span>
                                    <span class="activity-value classificacao ${classeCss}">${classificacao}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar atividades:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Erro ao carregar atividades. Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }

        // Carregar atividades quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', carregarAtividades);
    </script>
</body>
</html>
