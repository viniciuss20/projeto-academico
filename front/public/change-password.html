<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha - GeoBrasil</title>
  
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="change-password.css">
</head>
<body>
  <!-- Logo de fundo -->
  <div class="background-logo"></div>

  <div class="container">
    <div class="form-header">
      <h2>Alterar Senha</h2>
      <p>Mantenha sua conta segura com uma senha forte</p>
    </div>

    <form id="changePasswordForm" class="change-password-form">
      <div class="form-group">
        <label for="currentPassword">Senha Atual</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="currentPassword" 
            name="currentPassword" 
            placeholder="Digite sua senha atual"
            required
          >
          <button type="button" class="toggle-password" data-target="currentPassword">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            placeholder="Digite a nova senha"
            required
          >
          <button type="button" class="toggle-password" data-target="newPassword">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirme a nova senha"
            required
          >
          <button type="button" class="toggle-password" data-target="confirmPassword">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <span class="error-message" id="matchError"></span>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">
          <span>Alterar Senha</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        <button type="button" class="btn-cancel" onclick="window.location.href='atividades.html'">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Link para o JavaScript -->
  <script src="change-password.js"></script>
</body>
</html>
